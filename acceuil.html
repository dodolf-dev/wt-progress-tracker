<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .rect-row {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }
  .rectangle {
    width: 144px;
    height: 57.6px;
    background: green;
    margin: 10px;
    cursor: pointer;
  }
  .transparent {
    background: transparent;
  }
  .blue {
    background: #2d89ef;
  }
  .hidden {
    display: none;
  }
  .popup-rect {
    position: absolute;
    z-index: 10;
    left: 0;
    top: 0;
  }
  .rank-I, .rank-II, .rank-III, .rank-IV, .rank-V, .rank-VI, .rank-VII, .rank-VIII {
    margin-bottom: 30px;
  }
  .arrow-vertical {
  position: absolute;
  width: 40px;
  height: 55px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 2;
}
.arrow-vertical::before {
  content: '';
  display: block;
  width: 16px;
  height: 10px;
  background: #2d89ef;
}
.arrow-vertical::after {
  content: '';
  display: block;
  width: 0;
  height: 0;
  border-left: 16px solid transparent;
  border-right: 16px solid transparent;
  border-top: 20px solid #2d89ef;
  margin: 0 auto;
}
</style>
